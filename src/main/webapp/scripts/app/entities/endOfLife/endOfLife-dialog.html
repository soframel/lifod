
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myEndOfLifeLabel" translate="lifodApp.endOfLife.home.createOrEditLabel">Create or edit a EndOfLife</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <!-- <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="endOfLife.id" readonly />
        </div>
        <div class="form-group">
            <label translate="lifodApp.endOfLife.user" for="field_user">User</label>
            <input type="text" class="form-control" name="user" id="field_user"
                    ng-model="endOfLife.user"
                     />
        </div> -->
         <div class="form-group">
            <label translate="lifodApp.endOfLife.brand" for="field_brand">Brand</label>
            <input type="text" class="form-control" name="brand" id="field_brand"
                    ng-model="endOfLife.brand"
                     />
        </div>
          <div class="form-group">
            <label translate="lifodApp.endOfLife.product" for="field_product">Product</label>
            <input type="text" class="form-control" name="product" id="field_product"
                    ng-model="endOfLife.product"
                     />
        </div>
        <div class="form-group">
            <label translate="lifodApp.endOfLife.productVersion" for="field_productVersion">ProductVersion</label>
            <input type="text" class="form-control" name="productVersion" id="field_productVersion"
                    ng-model="endOfLife.productVersion"
                     />
        </div>
           <div class="form-group">
            <label translate="lifodApp.endOfLife.buyingDate" for="field_buyingDate">BuyingDate</label>
           <input type="date" class="form-control" 
            name="buyingDate" id="field_buyingDate"
                    ng-model="endOfLife.buyingDate"
                     data-provide="datepicker"
                     data-date-format="yyyy-mm-dd"
                     /> 
                  
        </div>
        <div class="form-group">
            <label translate="lifodApp.endOfLife.endOfLifeDate" for="field_endOfLifeDate">EndOfLifeDate</label>
            <input type="date" class="form-control" name="endOfLifeDate" id="field_endOfLifeDate"
                    ng-model="endOfLife.endOfLifeDate"
                     data-provide="datepicker"
                     data-date-format="yyyy-mm-dd"
                      />
        </div>
     
        <div class="form-group">
            <label translate="lifodApp.endOfLife.reason" for="field_reason">Reason</label>
            <input type="text" class="form-control" name="reason" id="field_reason"
                    ng-model="endOfLife.reason"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
